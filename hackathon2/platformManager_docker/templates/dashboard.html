<html>
   <head>
      <style>
      div.form
      {
          display: block;
          text-align: center;
          padding-top: 30pt;
      }
      form
      {
          display: inline-block;
          margin-left: auto;
          margin-right: auto;
          text-align: left;
      }   
      </style>
   </head>
   <body>
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <div class="form">
         <h1>IOT Platform Group 4</h1>
         <h3> Logs </h3>
      </div>
      
      <div id="value_lable" style="text-align:center">
		{% for val in values %}
			{{ val }}<br>
		{% endfor %}
	  </div>
	  
	<script>
		var ajax_call = function() {
		  $.ajax({
			  url: '/dashboard',
			  success: function(response) {
				var result = $('<div/>').append(response).find('#value_lable').html();
				console.log(result);
				$("#value_lable").append(result);
			  },
			});
		};
		
		var interval = 1000; 

		setInterval(ajax_call, interval);
			
	</script>
   </body>
</html>
